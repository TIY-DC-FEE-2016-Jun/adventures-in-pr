<section class='create-post'>
    <h3>Create a New Post</h3>
    <form>
        <div>
            <label>Title</label>
            <input>
        </div>
        <div>
            <label>Content</label>
            <textarea></textarea>
        </div>
        <div>
            <label>Category</label>
            <select ng-controller='CategoriesController as catCtrl'>
                <option ng-repeat='category in catCtrl.categories' value='{{category.name}}'>
                    {{category.name}}
                </option>
            </select>
        </div>
        <input type='reset' value='Cancel'>
        <input type='submit' value='Create Post'>
    </form>
</section>
