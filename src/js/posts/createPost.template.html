<section class='create-post'>
    <h3>Create a New Post</h3>
    <form>
        <div>
            <label for='blogTitle'>Title</label>
            <input id='blogTitle' type='text' name='title'>
        </div>
        <div>
            <label for='blogContent'>Content</label>
            <textarea id='blogContent' type='text' name='content'></textarea>
        </div>
        <div>
            <label for='blogCategory'>Category</label>
            <select id='blogCategory' name='selectCategory' ng-controller='CategoriesController as catCtrl'>
                <option value='' selected>Select Category</option>
                <option ng-repeat='category in catCtrl.categories' value='{{category.name}}'>
                    {{category.name}}
                </option>
            </select>
        </div>
        <input type='reset' value='Cancel'>
        <input type='submit' value='Create Post'>
    </form>
</section>
