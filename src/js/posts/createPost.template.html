<section class='create-post'>
    <h3 class='viewTitle'>Create a New Post</h3>

    <section class='invalidPostInputs' ng-show='!createPost.$valid'>
        <p ng-show='createPost.title.$touched && createPost.title.$error.required'>Blog needs to have a title</p>
        <p ng-show='createPost.content.$touched && createPost.content.$error.required'>Can't have a blog post without content</p>
        <p ng-show='createPost.selectCategory.$touched && createPost.selectCategory.$error.required'>Please select a category for the blog</p>
    </section>

    <form name='createPost' ng-submit='createPost.$valid && cpCtrl.createPost(cpCtrl.blogPost)' novalidate>
        <p>Will be posted as <span class='author'>{{cpCtrl.currentAuthor.name}}</span></p>
        <div class='form-group'>
            <label for='blogTitle'>Title</label>
            <input class='form-control' id='blogTitle' type='text' name='title' ng-model='cpCtrl.blogPost.title' required>
        </div>
        <div class='form-group'>
            <label for='blogContent'>Content</label>
            <textarea class='form-control' rows='10' id='blogContent' type='text' name='content' ng-model='cpCtrl.blogPost.content' required></textarea>
        </div>
        <div class='form-group form-inline'>
            <label for='blogCategory'>Category</label>
            <select class='selectCat form-control' id='blogCategory' name='selectCategory' ng-model='cpCtrl.blogPost.categoryId' required>
                <option value='' selected>Select Category</option>
                <option ng-repeat='category in cpCtrl.categories' value='{{category.id}}'>
                    {{category.name}}
                </option>
            </select>
            <input class='btn btn-default btn-sm' type='reset' value='Cancel'>
            <input class='btn btn-primary btn-sm' type='submit' value='Create Post'>
        </div>
    </form>
</section>
