<article class='post'>
    <header class='post-header'>
        <h3>{{postCtrl.postData.title}}</h3>

        <p class='alert alert-warning' ng-show='postCtrl.message'>
            {{postCtrl.message}}
        </p>

        <div>
            {{postCtrl.postData.category.name}}
        </div>
    </header>

    <section class='post-content'>
        {{postCtrl.postData.content}}
    </section>

    <footer class='post-footer'>
        Posted at {{postCtrl.postData.date | date:'h:mma on dd/MM/yy'}}
        by {{postCtrl.postData.author.name}}
    </footer>

</article>
