<section class='home'>
    <h3>Recent Posts</h3>
    <ul>
        <li ng-repeat='blog in homeCtrl.allBlogs'>
            <header>
                <h4>{{blog.title}}</h4>
                <cite>by {{blog.authorName}}</cite>
            </header>
            <p>{{blog.content}}</p>
            <footer>
                <p>Read Post | {{blog.category}}</p>
            </footer>
        </li>
    </ul>
</section>
