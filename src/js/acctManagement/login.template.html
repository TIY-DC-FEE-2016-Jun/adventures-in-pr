<section class='login'>
    <h3>Login</h3>

    <form
        novalidate
        name='login'
        ng-submit='login.$valid && loginCtrl.authenticate()'>
        <input
            type='email'
            name='email'
            ng-model='loginCtrl.userInfo.email'
            placeholder='email'
            required>
        <input
            type='password'
            name='password'
            ng-model='loginCtrl.userInfo.password'
            placeholder='password'
            required>
        <input type='submit' value='login'>
    </form>

    <p class='alert alert-warning' ng-show='loginCtrl.message'>
        {{loginCtrl.message}}
    </p>

</section>
