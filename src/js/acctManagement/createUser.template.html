<section class='create-user'>
    <h3>Create User</h3>

    <form
        novalidate
        name='createUser'
        ng-submit='createUser.$valid && createUser.newUser()'>
        <input
            type='text'
            name='name'
            ng-model='createUser.userInfo.name'
            placeholder='Jane Doe'
            required>
        <input
            type='text'
            name='email'
            ng-model='createUser.userInfo.email'
            placeholder='example@email.com'
            required>
        <input
            type='password'
            name='password'
            ng-model='createUser.userInfo.password'
            placeholder='password'
            required>
        <input type='submit' value='Create Author'>
    </form>    

</section>
