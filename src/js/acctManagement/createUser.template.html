<section class='create-user'>
    <h3>Create User</h3>

    <form
        novalidate
        name='createUser'
        ng-submit='createUserCtrl.newAuthor()'>
        <input
            type='text'
            name='name'
            ng-model='createUserCtrl.userInfo.name'
            placeholder='Jane Doe'
            required>
        <input
            type='text'
            name='email'
            ng-model='createUserCtrl.userInfo.email'
            placeholder='example@email.com'
            required>
        <input
            type='password'
            name='password'
            ng-model='createUserCtrl.userInfo.password'
            placeholder='password'
            required>
        <input type='submit' value='Create Author'>
    </form>

    <p class='new-author-msg alert alert-warning' ng-show='createUserCtrl.message'>{{createUser.message}}</p>

</section>
