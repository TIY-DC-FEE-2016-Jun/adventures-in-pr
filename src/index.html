<!DOCTYPE html>
<html lang='en' ng-app='blog'>
    <head>
        <meta charset='utf-8'>
        <title>Adventures in PR!</title>

        <meta name='description' content='Blog for Stacy'>
        <meta name='author' content='Front-End TIY Jun 2016'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no'>

        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css' type='text/css'>
        <link rel='stylesheet' href='css/styles.css' type='text/css'>
    </head>
    <body>
        <h1>Adventures in PR!</h1>
        <p>A catalog of the adventures had by various members of the PR Pros Team.</p>

        <nav>
            <ul>
                <li ui-sref='home'>Home</li>
                <li ui-sref='about'>About Us</li>
                <li ui-sref='createPost'>Create Post</li>
                <li>Logout</li>
            </ul>
        </nav>

        <main ui-view></main>

        <aside>
            <section>
                <h3>Recent Posts</h3>
                <ul>
                    <li ui-sref='recentPosts'></li>
                    <!-- each li is a month -->
                </ul>
            </section>
            <section>
                <h3>Categories</h3>
                <ul>
                    <li><a ui-sref='category'></a></li>
                    <!-- category populated from api -->
                </ul>
            </section>
        </aside>

        <footer>
            <ul>
                <li ui-sref='home'>Home</li>
                <li ui-sref='about'>About Us</li>
                <li ui-sref='login'>Login</li>
                <li ui-sref='createUser'>Create User</li>
                <li>Legal</li>
                <!--ask client-->
            </ul>
            <p>Copyright PR Pros 2016.</p>
        </footer>

        <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js'></script>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.js'></script>
        <script src='js/main.js'></script>
    </body>
</html>
